<div class="signup-container">
  <h2>Signup</h2>

  <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)" novalidate>
    <!-- Name -->
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Name"
      required
      #nameField="ngModel"
    />
    <div class="error" *ngIf="nameField.invalid && nameField.touched">
      Name is required.
    </div>

    <!-- Email -->
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
      email
      #emailField="ngModel"
    />
    <div class="error" *ngIf="emailField.invalid && emailField.touched">
      <span *ngIf="emailField.errors?.['required']">Email is required.</span>
      <span *ngIf="emailField.errors?.['email']">Enter a valid email.</span>
    </div>

    <!-- Password -->
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
      minlength="6"
      #passwordField="ngModel"
    />
    <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
      <span *ngIf="passwordField.errors?.['required']"
        >Password is required.</span
      >
      <span *ngIf="passwordField.errors?.['minlength']"
        >Minimum 6 characters.</span
      >
    </div>

    <!-- Gender -->
    <select [(ngModel)]="gender" name="gender" required #genderField="ngModel">
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <div class="error" *ngIf="genderField.invalid && genderField.touched">
      Gender is required.
    </div>

    <!-- Phone (Required & 10-digit validation) -->
    <input
      type="text"
      [(ngModel)]="phone"
      name="phone"
      placeholder="Phone Number"
      required
      pattern="^[0-9]{10}$"
      #phoneField="ngModel"
    />
    <div class="error" *ngIf="phoneField.invalid && phoneField.touched">
      <span *ngIf="phoneField.errors?.['required']"
        >Phone number is required.</span
      >
      <span *ngIf="phoneField.errors?.['pattern']">Must be 10 digits.</span>
    </div>

    <!-- City, State, Country -->
    <input type="text" [(ngModel)]="city" name="city" placeholder="City" />
    <input type="text" [(ngModel)]="state" name="state" placeholder="State" />
    <input
      type="text"
      [(ngModel)]="country"
      name="country"
      placeholder="Country"
    />

    <!-- Submit Button -->
    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>

  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
